<ul class="list-group">
	<li class="list-group-item" ng-repeat="item in items" ng-class="{ 'item-done': item.Done }">
		<span class="glyphicon glyphicon-bookmark"></span>
		{{ item.Description }}
		<span class="btn btn-default btn-xs pull-right" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></span>
		<span class="btn btn-default btn-xs pull-right" ng-click="check(item)"><span class="glyphicon glyphicon-ok"></span></span>
	</li>
</ul>

<form role="form">
	<div class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" ng-model="Description" />
	</div>
	<div class="form-group">
		<button class="btn btn-default" ng-click="add()">Ajouter</button>
	</div>
</form>
